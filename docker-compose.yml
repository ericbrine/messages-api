services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "uv",
          "run",
          "python",
          "-c",
          "import httpx; r=httpx.get('http://localhost:8000/health', timeout=5.0); r.raise_for_status()"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
